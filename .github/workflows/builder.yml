name: Build and Scan
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: npm
      - name: Install dependencies
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
      - name: Run Vuln Node Express
        run: npm run start &